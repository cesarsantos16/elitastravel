<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Elitás Travel</title>
</head>
<body>
    <header>
      <div class="banner-area">
        <div class="texto">
            ELITÁS
        </div>
        <div class="texto1">
            TRAVEL
        </div>
        <div class="slogan">
            <span style="color: crimson;">Existe a primeira classe e depois existe a Elitás.</span>
            <p>&nbsp</p>            
            <p>A diferença entre um voo particular e um comercial é semelhante</p>
            <p>a uma limusine e um ônibus penitenciário da Guatemala.</p>                        
        </div>                             
      </div>
    </header>
    <div id="retangulo">
        <div class="contato">
           CONTATE-NOS
        </div>
    </div>

    <h2>Formulário de Contato</h2>

    <form action="/enviar" method="post">
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        <input type="submit" value="Enviar">
    </form> 
    










    
    
    
    
    
    <footer>
        <p>&copy CÉSARSANTOS</p>
        <p>MEU PRIMEIRO PROJETO</p>
    </footer>
    
    
</body>
</html>
